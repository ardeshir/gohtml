{{define "head"}} <title>Index</title>{{end}}
{{define "body"}}
<h1>Note 1</h1>
<p>
    <a hrer="/notes/add">Add Note</a>
</p>
<div>
        <table border='1'>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created On</th>
                <th>Actions</th>
            </tr>
            {{range $key,$value := .}}
            <tr>
                    <td>{{$value.Title}}</td>
                    <td>{{$value.Description}}</td>
                    <td>{{$value.CreatedOn}}</td>
                    <td>
                        <a href="/notes/edit/{{$key}}">Edit</a> |
                        <a href="/notes/delete/{{$key}}">Delete</a>
                    </td>
            </tr>
            {{end}}
        </table>
</div>
{{end}}
